<ng-container *ngIf="noFormGroup">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</ng-container>

<pe-form-group *ngIf="!noFormGroup"
               [for]="id"
               [label]="label"
               [inlineLabel]="inlineLabel"
               [infoIconTooltip]="infoIconTooltip"
               [helpText]="helpText">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</pe-form-group>

<ng-template #contentTemplate>
  <ng-container *ngFor="let item of dataSource; let i = index">
    <pe-single-radio-input [label]="evaluateDisplayPropertyName(item)"
                           [id]="id + i"
                           [name]="name || id"
                           [disabled]="disabled"
                           [readonly]="readonly"
                           [inline]="inline"
                           [option]="evaluateValuePropertyName(item)"
                           [(value)]="value"
                           (valueChange)="emitValueChange($event)">
    </pe-single-radio-input>
  </ng-container>
</ng-template>
