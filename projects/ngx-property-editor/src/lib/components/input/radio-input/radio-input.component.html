<ng-container *ngIf="noFormGroup">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</ng-container>

<app-form-group *ngIf="!noFormGroup"
                [for]="id"
                [label]="label"
                [inlineLabel]="inlineLabel">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</app-form-group>

<ng-template #contentTemplate>
  <ng-container *ngFor="let item of dataSource; let i = index">
    <app-single-radio-input [label]="evaluateDisplayPropertyName(item)"
                            [id]="id + i"
                            [name]="name || id"
                            [disabled]="disabled"
                            [readonly]="readonly"
                            [inline]="inline"
                            [option]="evaluateValuePropertyName(item)"
                            [(value)]="value"
                            (valueChange)="emitValueChange($event)">
    </app-single-radio-input>
  </ng-container>
</ng-template>
