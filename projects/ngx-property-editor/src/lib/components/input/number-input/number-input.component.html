<ng-container *ngIf="noFormGroup">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</ng-container>

<pe-form-group *ngIf="!noFormGroup"
               [for]="id"
               [label]="label"
               [inlineLabel]="inlineLabel"
               [infoIconTooltip]="infoIconTooltip"
               [helpText]="helpText">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</pe-form-group>

<ng-template #contentTemplate>
  <input class="form-control"
         type="number"
         [id]="id"
         [name]="name || id"
         [placeholder]="placeholder || ''"
         [disabled]="disabled"
         [readonly]="readonly"
         [required]="required"
         [min]="min?.toString() || ''"
         [max]="max?.toString() || ''"
         [step]="step?.toString() || ''"
         [(ngModel)]="value"
         (ngModelChange)="emitValueChange($event)" />
</ng-template>
