<npe-form-group [for]="id"
                [label]="label"
                [inlineLabel]="inlineLabel"
                [noFormGroup]="noFormGroup">
  <input class="form-control"
         [type]="type || 'text'"
         [id]="id"
         [name]="name || id"
         [placeholder]="placeholder || ''"
         [disabled]="disabled"
         [readonly]="readonly"
         [required]="required"
         [(ngModel)]="value"
         (ngModelChange)="emitValueChange($event)" />
</npe-form-group>
