<ng-container *ngIf="noFormGroup">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</ng-container>

<pe-form-group *ngIf="!noFormGroup"
               [for]="id"
               [label]="label"
               [inlineLabel]="inlineLabel"
               [infoIconTooltip]="infoIconTooltip"
               [helpText]="helpText"
               [validFeedback]="validFeedback"
               [invalidFeedback]="invalidFeedback"
               [validityFeedbackAsTooltip]="validityFeedbackAsTooltip">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</pe-form-group>

<ng-template #contentTemplate>
  <input class="form-control"
         [class.is-valid]="isValid == true"
         [class.is-invalid]="isValid == false"
         [type]="type || 'text'"
         [id]="id"
         [name]="name || id"
         [placeholder]="placeholder || ''"
         [disabled]="disabled"
         [readonly]="readonly"
         [required]="required"
         [(ngModel)]="value"
         (ngModelChange)="emitValueChange($event)"
         (change)="onChange()"/>
</ng-template>
