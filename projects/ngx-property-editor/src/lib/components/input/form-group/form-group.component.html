<ng-container *ngIf="noFormGroup">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</ng-container>

<div *ngIf="!noFormGroup"
     [class]="'form-group mb-3' + (inlineLabel ? ' label-inline' : '')">
  <label *ngIf="label"
         [for]="for"
         class="form-label">
    {{labelWithColon}}
    <pe-info-icon *ngIf="infoIconTooltip"
                  [tooltip]="infoIconTooltip">
    </pe-info-icon>
  </label>
  <div class="form-group-content">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </div>
  <pe-form-text *ngIf="helpText" [id]="for ? for + '-help' : ''">{{helpText}}</pe-form-text>
</div>

<ng-template #contentTemplate>
  <ng-content></ng-content>
</ng-template>
