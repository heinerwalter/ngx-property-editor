<pe-form-group [for]="id"
               [label]="label"
               [inlineLabel]="inlineLabel"
               [infoIconTooltip]="infoIconTooltip"
               [helpText]="helpText"
               [noFormGroup]="noFormGroup">
  <input class="form-control"
         [type]="type || 'date'"
         [id]="id"
         [name]="name || id"
         [placeholder]="placeholder || ''"
         [disabled]="disabled"
         [readonly]="readonly"
         [required]="required"
         [valueAsDate]="value"
         (change)="onInputChange($event)" />
</pe-form-group>
