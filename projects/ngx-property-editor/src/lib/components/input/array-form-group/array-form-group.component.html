<pe-form-group [for]="for"
               [label]="label"
               [inlineLabel]="inlineLabel"
               [infoIconTooltip]="infoIconTooltip"
               [helpText]="helpText"
               [noFormGroup]="noFormGroup">
  <div class="array-form-group-container">

    <ng-container *ngFor="let item of value; let i = index; trackBy:ngForTrackBy">
      <div class="array-form-group-content">
        <ng-container *ngIf="itemTemplate">
          <ng-template [ngTemplateOutlet]="itemTemplate"
                       [ngTemplateOutletContext]="{ value: item, onValueChange: getItemValueChangeFunction(i), index: i }">
          </ng-template>
        </ng-container>
        <ng-container *ngIf="!itemTemplate">
          {{item}}
        </ng-container>
      </div>
      <div class="array-form-group-buttons">
        <pe-minus-icon *ngIf="!disableDelete"
                       [button]="true"
                       tooltip="LÃ¶schen"
                       (click)="deleteItem(i)">
        </pe-minus-icon>
      </div>
    </ng-container>

    <div class="array-form-group-content">
      <pe-plus-icon *ngIf="!disableAdd"
                    [button]="true"
                    tooltip="HinzufÃ¼gen"
                    (click)="addItem()">
      </pe-plus-icon>
    </div>

  </div>
</pe-form-group>
