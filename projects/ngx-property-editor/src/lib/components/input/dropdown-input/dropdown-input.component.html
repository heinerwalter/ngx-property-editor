<ng-container *ngIf="noFormGroup">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</ng-container>

<pe-form-group *ngIf="!noFormGroup"
               [for]="id"
               [label]="label"
               [inlineLabel]="inlineLabel"
               [infoIconTooltip]="infoIconTooltip"
               [helpText]="helpText">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</pe-form-group>

<ng-template #contentTemplate>
  <ngb-dropdown-button [id]="id"
                       [buttonClass]="buttonClass"
                       [icon]="icon"
                       [text]="text"
                       [disabled]="disabled || readonly"
                       [dataSource]="dataSource"
                       [valuePropertyName]="undefined"
                       [displayPropertyName]="displayPropertyName"
                       [isActivePropertyName]="isActivePropertyName"
                       [isDisabledPropertyName]="isDisabledPropertyName"
                       (itemClick)="onItemClicked($event)">
  </ngb-dropdown-button>
</ng-template>
