<ng-container *ngIf="noFormGroup">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</ng-container>

<pe-form-group *ngIf="!noFormGroup"
               [for]="id"
               [label]="label"
               [inlineLabel]="inlineLabel"
               [infoIconTooltip]="infoIconTooltip"
               [helpText]="helpText"
               [validFeedback]="validFeedback"
               [invalidFeedback]="invalidFeedback"
               [validityFeedbackAsTooltip]="validityFeedbackAsTooltip">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</pe-form-group>

<ng-template #contentTemplate>
  <ngb-dropdown-button [id]="id"
                       [buttonClass]="buttonClass"
                       [icon]="icon"
                       [text]="text"
                       [placement]="placement"
                       [disabled]="disabled || readonly"
                       [dataSource]="dataSource"
                       [valuePropertyName]="valuePropertyName"
                       [displayPropertyName]="displayPropertyName"
                       [activeItems]="multiple ? value : value != undefined ? [value] : []"
                       (itemClick)="onItemClicked($event)">
  </ngb-dropdown-button>
</ng-template>
