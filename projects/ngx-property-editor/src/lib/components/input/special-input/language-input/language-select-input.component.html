<ng-container *ngIf="noFormGroup">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</ng-container>

<pe-form-group *ngIf="!noFormGroup"
               [for]="id"
               [label]="label"
               [inlineLabel]="inlineLabel"
               [infoIconTooltip]="infoIconTooltip"
               [helpText]="helpText"
               [validFeedback]="validFeedback"
               [invalidFeedback]="invalidFeedback"
               [validityFeedbackAsTooltip]="validityFeedbackAsTooltip">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</pe-form-group>

<ng-template #contentTemplate>
  <pe-language-icon *ngIf="value && typeof value === 'string'" class="language-select-icon" [languageCode]="value"></pe-language-icon>
  <pe-select-input [noFormGroup]="true"
                   [class]="value ? 'show-icon' : ''"
                   [id]="id"
                   [name]="name"
                   [placeholder]="placeholder"
                   [disabled]="disabled"
                   [readonly]="readonly"
                   [required]="required"
                   [isValid]="isValid"
                   [validFeedback]="validFeedback"
                   [invalidFeedback]="invalidFeedback"
                   [validityFeedbackAsTooltip]="validityFeedbackAsTooltip"
                   [flexGrow]="flexGrow"
                   [selectClass]="selectClass"

                   [(value)]="value"
                   (valueChange)="emitValueChange($event)"

                   [dataSource]="dataSource"
                   valuePropertyName="languageCode"
                   displayPropertyName="name"

                   [multiple]="multiple"
                   [allowEmpty]="allowEmpty">
  </pe-select-input>
</ng-template>
