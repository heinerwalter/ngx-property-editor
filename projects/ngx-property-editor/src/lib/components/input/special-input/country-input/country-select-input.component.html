<pe-select-input-with-icon [noFormGroup]="noFormGroup"
                           [id]="id"
                           [name]="name"
                           [label]="label"
                           [inlineLabel]="inlineLabel"
                           [infoIconTooltip]="infoIconTooltip"
                           [helpText]="helpText"
                           [placeholder]="placeholder"
                           [disabled]="disabled"
                           [readonly]="readonly"
                           [required]="required"
                           [isValid]="isValid"
                           [validFeedback]="validFeedback"
                           [invalidFeedback]="invalidFeedback"
                           [validityFeedbackAsTooltip]="validityFeedbackAsTooltip"
                           [flexGrow]="flexGrow"
                           [selectClass]="selectClass"

                           [(value)]="value"
                           (valueChange)="emitValueChange($event)"

                           [dataSource]="dataSource"
                           valuePropertyName="countryCode"
                           displayPropertyName="name"

                           [multiple]="multiple"
                           [allowEmpty]="allowEmpty"

                           [showIcon]="!!countryCode">
  <div icon>
    <pe-country-icon [countryCode]="countryCode"></pe-country-icon>
  </div>
</pe-select-input-with-icon>
