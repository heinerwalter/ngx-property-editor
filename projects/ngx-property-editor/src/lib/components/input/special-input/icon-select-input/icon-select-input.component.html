<pe-select-input [id]="id"
                 [name]="name"
                 [label]="label"
                 [placeholder]="placeholder"
                 [inlineLabel]="inlineLabel"
                 [infoIconTooltip]="infoIconTooltip"
                 [helpText]="helpText"
                 [disabled]="disabled"
                 [readonly]="readonly"
                 [required]="required"
                 [noFormGroup]="noFormGroup"
                 [flexGrow]="flexGrow"

                 [(value)]="value"
                 (valueChange)="emitValueChange($event)"

                 [dataSource]="dataSource"
                 valuePropertyName="value"
                 [displayPropertyName]="displayIconValue ? 'value' : 'label'"

                 [multiple]="false"
                 [allowEmpty]="allowEmpty">
</pe-select-input>
