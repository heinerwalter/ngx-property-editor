<ng-container *ngIf="noFormGroup">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</ng-container>

<pe-form-group *ngIf="!noFormGroup"
               [for]="id"
               [label]="label"
               [inlineLabel]="inlineLabel"
               [infoIconTooltip]="infoIconTooltip"
               [helpText]="helpText"
               [validFeedback]="validFeedback"
               [invalidFeedback]="invalidFeedback"
               [validityFeedbackAsTooltip]="validityFeedbackAsTooltip">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</pe-form-group>

<ng-template #contentTemplate>
  <div class="icon-select-container" [class.show-icon]="icon">
    <fa-icon *ngIf="icon" class="icon-select-icon" [icon]="icon"></fa-icon>
    <pe-select-input [noFormGroup]="true"
                     [id]="id"
                     [name]="name"
                     [placeholder]="placeholder"
                     [disabled]="disabled"
                     [readonly]="readonly"
                     [required]="required"
                     [isValid]="isValid"
                     [validFeedback]="validFeedback"
                     [invalidFeedback]="invalidFeedback"
                     [validityFeedbackAsTooltip]="validityFeedbackAsTooltip"
                     [flexGrow]="flexGrow"
                     [selectClass]="selectClass"
  
                     [(value)]="value"
                     (valueChange)="emitValueChange($event)"
  
                     [dataSource]="dataSource"
                     valuePropertyName="value"
                     [displayPropertyName]="displayIconValue ? 'value' : 'label'"
  
                     [multiple]="multiple"
                     [allowEmpty]="allowEmpty">
    </pe-select-input>
  </div>
</ng-template>
