<ng-container *ngIf="noFormGroup">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</ng-container>

<pe-form-group *ngIf="!noFormGroup"
               [for]="id"
               [label]="label"
               [inlineLabel]="inlineLabel"
               [infoIconTooltip]="infoIconTooltip"
               [helpText]="helpText">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</pe-form-group>

<ng-template #contentTemplate>
  <fa-icon *ngIf="selectedIcon" class="icon-select-icon" [icon]="selectedIcon"></fa-icon>
  <pe-select-input [noFormGroup]="true"
                   [class]="value ? 'show-icon' : ''"
                   [id]="id"
                   [name]="name"
                   [placeholder]="placeholder"
                   [disabled]="disabled"
                   [readonly]="readonly"
                   [required]="required"
                   [noFormGroup]="noFormGroup"
                   [flexGrow]="flexGrow"

                   [(value)]="value"
                   (valueChange)="emitValueChange($event)"

                   [dataSource]="dataSource"
                   valuePropertyName="value"
                   [displayPropertyName]="displayIconValue ? 'value' : 'label'"

                   [multiple]="false"
                   [allowEmpty]="allowEmpty">
  </pe-select-input>
</ng-template>
