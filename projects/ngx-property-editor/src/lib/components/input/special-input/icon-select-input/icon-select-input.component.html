<pe-select-input [id]="id"
                 [name]="name"
                 [label]="label"
                 [placeholder]="placeholder"
                 [inlineLabel]="inlineLabel"
                 [infoIconTooltip]="infoIconTooltip"
                 [helpText]="helpText"
                 [disabled]="disabled"
                 [readonly]="readonly"
                 [required]="required"
                 [noFormGroup]="noFormGroup"
                 [flexGrow]="flexGrow"

                 [(value)]="value"
                 (valueChange)="emitValueChange($event)"

                 [dataSource]="dataSource"
                 valuePropertyName="icon"
                 displayPropertyName="icon"
                 [optionTemplate]="optionTemplate"

                 [multiple]="false"
                 [allowEmpty]="allowEmpty">
</pe-select-input>

<ng-template #optionTemplate let-label="label" let-item="item">
  <!--<fa-icon *ngIf="item?.class" [icon]="['fas', item.class]"></fa-icon>-->
  <i *ngIf="item?.class" [class]="item.class"></i> 
  {{label}}
</ng-template>
