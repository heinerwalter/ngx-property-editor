<pe-select-input-with-icon [noFormGroup]="noFormGroup"
                           [id]="id"
                           [name]="name"
                           [label]="label"
                           [inlineLabel]="inlineLabel"
                           [infoIconTooltip]="infoIconTooltip"
                           [helpText]="helpText"
                           [placeholder]="placeholder"
                           [disabled]="disabled"
                           [readonly]="readonly"
                           [required]="required"
                           [isValid]="isValid"
                           [validFeedback]="validFeedback"
                           [invalidFeedback]="invalidFeedback"
                           [validityFeedbackAsTooltip]="validityFeedbackAsTooltip"
                           [flexGrow]="flexGrow"
                           [selectClass]="selectClass"

                           [(value)]="value"
                           (valueChange)="emitValueChange($event)"

                           [dataSource]="dataSource"
                           valuePropertyName="value"
                           [displayPropertyName]="displayIconValue ? 'value' : 'label'"

                           [multiple]="multiple"
                           [allowEmpty]="allowEmpty"

                           [showIcon]="!!icon">
  <div icon>
    <fa-icon *ngIf="icon" class="icon-select-icon" style="display: block; width: 1em;" [icon]="icon"></fa-icon>
  </div>
</pe-select-input-with-icon>
