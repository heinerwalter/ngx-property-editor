<pe-form-group [for]="id"
               [label]="label"
               [inlineLabel]="inlineLabel"
               [infoIconTooltip]="infoIconTooltip"
               [helpText]="helpText"
               [noFormGroup]="noFormGroup">
  <span class="stars-container">
    <ng-container *ngFor="let i of ratingOptions">
      <span class="star"
            [class.active]="value && i <= value"
            tabindex="0"
            (click)="onStarClick(i)"
            (keydown.enter)="onStarClick(i)"
            (keydown.space)="onStarClick(i)">
        <fa-icon class="star-inactive-icon"
                 [style]="iconStyleInactive || ''"
                 [icon]="iconInactive || iconStarInactive">
        </fa-icon>
        <fa-icon class="star-active-icon"
                 [style]="iconStyleActive || ''"
                 [icon]="iconActive || iconStarActive">
        </fa-icon>
      </span>
    </ng-container>
  </span>
</pe-form-group>
