<pe-form-group [for]="id"
               [label]="label"
               [inlineLabel]="inlineLabel"
               [infoIconTooltip]="infoIconTooltip"
               [helpText]="helpText"
               [validFeedback]="validFeedback"
               [invalidFeedback]="invalidFeedback"
               [validityFeedbackAsTooltip]="validityFeedbackAsTooltip"
               [noFormGroup]="noFormGroup">
  <ngb-rating [id]="id"
              [readonly]="readonly"
              [disabled]="disabled"
              [class.readonly]="readonly"
              [class.disabled]="disabled"
              [resettable]="true"
              [max]="max"
              [rate]="value || 0"
              (rateChange)="value = $event; emitValueChange($event)">
    <ng-template let-fill="fill" let-index="index">
      <div class="star">
        <fa-icon *ngIf="fill < 100"
                 class="star-inactive-icon"
                 [style]="iconStyleInactive || ''"
                 [icon]="iconInactive || iconStarInactive">
        </fa-icon>
        <fa-icon *ngIf="fill === 100"
                 class="star-active-icon"
                 [style]="iconStyleActive || ''"
                 [icon]="iconActive || iconStarActive">
        </fa-icon>
      </div>
    </ng-template>
  </ngb-rating>
</pe-form-group>
