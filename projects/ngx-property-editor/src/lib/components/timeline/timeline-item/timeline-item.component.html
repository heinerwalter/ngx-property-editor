<div class="timeline-item timeline-item-type-{{ (type || 'default') }}">
  <div class="timeline-item-circle">
    <fa-icon *ngIf="icon" [icon]="icon"></fa-icon>
  </div>
  <div *ngIf="date && dateIsDateInstance" class="timeline-item-date">{{ dateAsDateInstance | date: 'dd.MM.yyyy' }}</div>
  <div *ngIf="date && !dateIsDateInstance" class="timeline-item-date">{{ date }}</div>
  <h3 *ngIf="title && type == 'header'" class="timeline-item-title">{{ title }}</h3>
  <h4 *ngIf="title && type != 'header'" class="timeline-item-title">{{ title }}</h4>
  <div *ngIf="text" class="timeline-item-text">{{ text }}</div>
  <ng-content *ngIf="!text"></ng-content>
</div>
