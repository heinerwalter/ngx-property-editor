<div class="timeline-item timeline-item-type-{{ (type || 'default') }}">
  <div class="timeline-item-circle">
    <fa-icon *ngIf="icon" [icon]="icon"></fa-icon>
  </div>
  <h2 *ngIf="title" class="timeline-item-title">{{ title }}</h2>
  <p *ngIf="text" class="timeline-item-text">{{ text }}</p>
  <ng-content *ngIf="!text"></ng-content>
</div>
