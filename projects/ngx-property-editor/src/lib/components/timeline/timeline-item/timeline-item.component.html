<div class="timeline-item" *ngIf="item">
  <div class="timeline-item-circle">
    <fa-icon *ngIf="item.icon" [icon]="item.icon"></fa-icon>
  </div>
  <h2 *ngIf="item.title" class="timeline-item-title">{{ item.title }}</h2>
  <p *ngIf="item.text" class="timeline-item-text">{{ item.text }}</p>
</div>
