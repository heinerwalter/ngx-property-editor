<div class="timeline">

  <ng-container *ngFor="let item of timeline || []">
    <pe-timeline-item [title]="item?.title"
                      [text]="item?.text"
                      [icon]="item?.icon"
                      [align]="item?.align">
    </pe-timeline-item>
  </ng-container>

  <ng-content></ng-content>

</div>
