<div class="pagination-container mt-3">

  <div *ngIf="showPageSizeSelector"
       class="pagination-page-size-select">
    <pe-select-input class="pagination-page-size-select-input"
                     [noFormGroup]="true"
                     [placeholder]="'Page size'"
                     [dataSource]="pageSizeOptions"
                     [(value)]="pageSize"
                     (valueChange)="changePageSize($event)">
    </pe-select-input>
  </div>

  <div class="pagination">
    <ngb-pagination [collectionSize]="collectionSize"
                    [pageSize]="pageSize"
                    [page]="page"
                    (pageChange)="changePage($event)"
                    [maxSize]="5"
                    [rotate]="true"
                    [ellipses]="false"
                    [boundaryLinks]="true">
    </ngb-pagination>
    <ngb-btn-group>
      <ng-container *ngFor="let i of visiblePageOptions">
        <pe-input-group-text *ngIf="i == 'ellipsis'">&hellip;</pe-input-group-text>
        <button *ngIf="i != 'ellipsis'"
                ngb-btn
                buttonClass="btn-secondary"
                [disabled]="page == i"
                (click)="changePage(i)">
          {{ (i + 1) }}
        </button>
      </ng-container>
    </ngb-btn-group>
  </div>

</div>
