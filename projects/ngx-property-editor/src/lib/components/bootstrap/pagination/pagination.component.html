<div class="pagination-container mt-3">

  <div *ngIf="showPageSizeSelector"
       class="pagination-page-size-select">
    <pe-select-input class="pagination-page-size-select-input"
                     [noFormGroup]="true"
                     [placeholder]="'Page size'"
                     [dataSource]="pageSizeOptions"
                     [value]="pageSize"
                     (valueChange)="changePageSize($event)">
    </pe-select-input>
  </div>

  <div class="pagination">

    <pe-number-input *ngIf="pagigantionType != 'buttons'"
                     class="pagination-number-input"
                     [noFormGroup]="true"
                     [placeholder]="'Page'"
                     [value]="page"
                     (valueChange)="changePage($event)">
    </pe-number-input>

    <ngb-btn-group *ngIf="pagigantionType != 'input'">
      <ng-container *ngFor="let i of visiblePageOptions">
        <button *ngIf="i == 'ellipsis'"
                ngb-btn
                buttonClass="btn-secondary"
                [disabled]="true">
                &hellip;
        </button>
        <button *ngIf="i != 'ellipsis'"
                ngb-btn
                buttonClass="btn-secondary"
                [disabled]="page == i"
                (click)="changePage(i)">
          {{ (i + 1) }}
        </button>
      </ng-container>
    </ngb-btn-group>

  </div>

</div>
