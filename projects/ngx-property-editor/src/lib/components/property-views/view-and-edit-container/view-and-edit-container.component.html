<div [class.card]="displayAsCard"
     [class.card-without-body]="displayAsCard && !showContent">

  <h4 class="view-and-edit-container-header"
      [class.card-header]="displayAsCard">
    <span *ngIf="displayAsCard && cardHeader"
          class="view-and-edit-container-header-text">
      {{cardHeader}}
    </span>
    <div class="btn-group view-and-edit-container-btn-group">
      <ng-container *ngIf="mode == 'view'">
        <button *ngIf="showEditButton"
                type="button"
                class="btn btn-sm btn-light"
                (click)="onEditClicked()">
          <fa-icon [icon]="iconEdit"></fa-icon>
          {{ editButtonText }}
        </button>
      </ng-container>
      <ng-container *ngIf="mode == 'edit'">
        <button *ngIf="showSaveButton"
                type="button"
                class="btn btn-sm btn-success"
                (click)="onSaveClicked()">
          <fa-icon [icon]="iconSave"></fa-icon>
          {{ saveButtonText }}
        </button>
        <button *ngIf="showDeleteButton"
                type="button"
                class="btn btn-sm btn-danger"
                (click)="onDeleteClicked()">
          <fa-icon [icon]="iconDelete"></fa-icon>
          {{ deleteButtonText }}
        </button>
        <button *ngIf="showCancelButton"
                type="button"
                class="btn btn-sm btn-danger"
                (click)="onCancelClicked()">
          <fa-icon [icon]="iconCancel"></fa-icon>
          {{ cancelButtonText }}
        </button>
      </ng-container>
    </div>
  </h4>

  <div *ngIf="showContent"
       class="view-and-edit-container-content"
       [class.card-body]="displayAsCard">
    <ng-container *ngIf="mode == 'view'">
      <ng-content select="[content-view]"></ng-content>
    </ng-container>
    <ng-container *ngIf="mode == 'edit'">
      <ng-content select="[content-edit]"></ng-content>
    </ng-container>
    <ng-content select="[content-both]"></ng-content>
  </div>

</div>
