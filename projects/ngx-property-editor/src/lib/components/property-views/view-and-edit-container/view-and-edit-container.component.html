<div [class.card]="displayAsCard"
     [class.card-without-body]="displayAsCard && !showContent">

  <h4 class="view-and-edit-container-header"
      [class.card-header]="displayAsCard">
    <span *ngIf="displayAsCard && cardHeader"
          class="view-and-edit-container-header-text">
      {{cardHeader}}
    </span>
    <ngb-btn-group class="view-and-edit-container-btn-group">
      <ng-container *ngIf="mode == 'view'">
        <button ngb-btn *ngIf="showEditButton"
                buttonClass="btn-sm btn-light"
                [icon]="iconEdit"
                [text]="editButtonText"
                (click)="onEditClicked()">
        </button>
      </ng-container>
      <ng-container *ngIf="mode == 'edit'">
        <button ngb-btn *ngIf="showSaveButton"
                buttonClass="btn-sm btn-success"
                [icon]="iconSave"
                [text]="saveButtonText"
                (click)="onSaveClicked()">
        </button>
        <button ngb-btn *ngIf="showDeleteButton"
                buttonClass="btn-sm btn-danger"
                [icon]="iconDelete"
                [text]="deleteButtonText"
                (click)="onDeleteClicked()">
        </button>
        <button ngb-btn *ngIf="showCancelButton"
                buttonClass="btn-sm btn-danger"
                [icon]="iconCancel"
                [text]="cancelButtonText"
                (click)="onCancelClicked()">
        </button>
      </ng-container>
    </ngb-btn-group>
  </h4>

  <div *ngIf="showContent"
       class="view-and-edit-container-content"
       [class.card-body]="displayAsCard">
    <ng-container *ngIf="mode == 'view'">
      <ng-content select="[content-view]"></ng-content>
    </ng-container>
    <ng-container *ngIf="mode == 'edit'">
      <ng-content select="[content-edit]"></ng-content>
    </ng-container>
    <ng-content select="[content-both]"></ng-content>
  </div>

</div>
