<div [class.card]="displayAsCard"
     [class.card-without-body]="displayAsCard && !showContent">

  <h4 class="view-and-edit-container-header"
      [class.card-header]="displayAsCard">
    <span *ngIf="displayAsCard && cardHeader"
          class="view-and-edit-container-header-text">
      {{cardHeader}}
    </span>
    <div class="btn-group view-and-edit-container-btn-group">
      <ng-container *ngIf="mode == 'view'">
        <button *ngIf="showEditButton"
                type="button"
                class="btn btn-sm btn-light"
                (click)="onEditClicked()">
          <i>
            <!-- Font Awesome icon: fa-solid fa-pen -->
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"/></svg>
          </i>
          {{ editButtonText }}
        </button>
      </ng-container>
      <ng-container *ngIf="mode == 'edit'">
        <button *ngIf="showSaveButton"
                type="button"
                class="btn btn-sm btn-success"
                (click)="onSaveClicked()">
          <i>
            <!-- Font Awesome icon: fa-solid fa-save/fa-floppy-disk -->
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V173.3c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32H64zm0 96c0-17.7 14.3-32 32-32H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V128zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
          </i>
          {{ saveButtonText }}
        </button>
        <button *ngIf="showDeleteButton"
                type="button"
                class="btn btn-sm btn-danger"
                (click)="onDeleteClicked()">
          <i>
            <!-- Font Awesome icon: fa-solid fa-trash -->
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
          </i>
          {{ deleteButtonText }}
        </button>
        <button *ngIf="showCancelButton"
                type="button"
                class="btn btn-sm btn-danger"
                (click)="onCancelClicked()">
          <i>
            <!-- Font Awesome icon: fa-solid fa-cancel/fa-ban -->
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M367.2 412.5L99.5 144.8C77.1 176.1 64 214.5 64 256c0 106 86 192 192 192c41.5 0 79.9-13.1 111.2-35.5zm45.3-45.3C434.9 335.9 448 297.5 448 256c0-106-86-192-192-192c-41.5 0-79.9 13.1-111.2 35.5L412.5 367.2zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/></svg>
          </i>
          {{ cancelButtonText }}
        </button>
      </ng-container>
    </div>
  </h4>

  <div *ngIf="showContent"
       class="view-and-edit-container-content"
       [class.card-body]="displayAsCard">
    <ng-container *ngIf="mode == 'view'">
      <ng-content select="[content-view]"></ng-content>
    </ng-container>
    <ng-container *ngIf="mode == 'edit'">
      <ng-content select="[content-edit]"></ng-content>
    </ng-container>
    <ng-content select="[content-both]"></ng-content>
  </div>

</div>
