<ngb-row *ngIf="data && configuration"
     [id]=id>
  <ng-container *ngFor="let row of configuration; let i = index">

    <ng-container *ngIf="row?.separator">
      <ngb-col *ngIf="!row.isHidden(data)">
        <hr [style]="i == 0 ? '' : 'margin-top: 0'"/>
      </ngb-col>
    </ng-container>

    <ng-container *ngIf="row && !row?.separator && !row.isHidden(data, !readonly)">

      <ngb-col [md]="row.getBootstrapColumnMD(data)">
        <pe-property-input [configuration]="row"
                            [data]="data"
                            [readonly]="readonly">
        </pe-property-input>
      </ngb-col>

    </ng-container>

  </ng-container>
</ngb-row>
