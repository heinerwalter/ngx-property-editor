<ngb-row *ngIf="data && _configuration"
         [id]="id">
  <ng-container *ngFor="let row of _configuration; let i = index">

    <ng-container *ngIf="row?.separator">
      <ngb-col *ngIf="!row.isHidden(data)">
        <hr [style]="i == 0 ? '' : 'margin-top: 0'"/>
      </ngb-col>
    </ng-container>

    <ng-container *ngIf="row && !row?.separator && !row.isHidden(data, !readonly)">

      <ngb-col [md]="row.getBootstrapColumnMD(data)">
        <pe-property-input [id]="id + '-input-' + i"
                           [configuration]="row"
                           [data]="data"
                           [readonly]="readonly">
        </pe-property-input>
      </ngb-col>

    </ng-container>

  </ng-container>
</ngb-row>
