<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 8px;
  }

  .toolbar #youtube-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover,
  .toolbar #youtube-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: left;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

  footer a {
    display: flex;
    align-items: center;
  }
</style>

  />
  <span>Welcome to the <span class="text-monospace">ngx-property-editor</span> Demo</span>
  <div class="spacer"></div>
</div>

<div class="content" role="main">

  <h2>Input components</h2>
  <demo-input-components [(terminalLines)]="terminalLines">
  </demo-input-components>

  <!-- Terminal -->
  <npe-form-group>
    <demo-terminal [lines]="terminalLines"
                   [maxLines]="terminalMaxLines"></demo-terminal>
  </npe-form-group>

  <npe-number-input label="max. displayed line count"
                    [inlineLabel]="true"
                    [min]="0"
                    [(value)]="terminalMaxLines">
  </npe-number-input>

  <!-- Footer -->
  <footer>
    Love&nbsp;<code>ngx-property-editor</code>?&nbsp;
    <a href="https://github.com/heinerwalter/ngx-property-editor" target="_blank" rel="noopener">
      Give our repo a star.
    </a>
  </footer>

</div>
