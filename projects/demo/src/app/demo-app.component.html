  <span>Welcome to the <span class="text-monospace">ngx-property-editor</span> Demo</span>
</div>

<div class="container" role="main">

  <pe-select-input label="Choose container type"
                   [inlineLabel]="true"
                   [dataSource]="containerTypeDataSource"
                   displayPropertyName="name"
                   valuePropertyName="value"
                   [(value)]="containerType">
  </pe-select-input>

  <ng-container *ngIf="containerType == 'tabs'" id="demo-tabs">
    <pe-select-input label="Choose orientation"
                     [inlineLabel]="true"
                     [dataSource]="tabsOrientationDataSource"
                     displayPropertyName="name"
                     valuePropertyName="value"
                     [(value)]="tabsOrientation">
    </pe-select-input>
    <pe-select-input *ngIf="tabsOrientation == 'vertical'"
                     label="Choose tab style"
                     [inlineLabel]="true"
                     [dataSource]="verticalTabStyleDataSource"
                     displayPropertyName="name"
                     valuePropertyName="value"
                     [(value)]="verticalTabStyle">
    </pe-select-input>

    <pe-tabs [orientation]="tabsOrientation"
             [verticalTabStyle]="verticalTabStyle">

      <pe-tabs-item label="Input Components">
        <ng-container *ngTemplateOutlet="inputComponentsTemplate"></ng-container>
      </pe-tabs-item>

      <pe-tabs-item label="Property Editor">
        <ng-container *ngTemplateOutlet="propertyEditorTemplate"></ng-container>
      </pe-tabs-item>

    </pe-tabs>
  </ng-container>

  <ng-container *ngIf="containerType == 'accordion'" id="demo-accordion">
    <pe-accordion>

      <pe-accordion-item label="Input Components">
        <ng-container *ngTemplateOutlet="inputComponentsTemplate"></ng-container>
      </pe-accordion-item>

      <pe-accordion-item label="Property Editor">
        <ng-container *ngTemplateOutlet="propertyEditorTemplate"></ng-container>
      </pe-accordion-item>

    </pe-accordion>
  </ng-container>

  <ng-container *ngIf="containerType == 'pages'" id="demo-pages">
    <pe-select-input label="Choose controls position"
                     [inlineLabel]="true"
                     [dataSource]="pagesControlsPositionDataSource"
                     displayPropertyName="name"
                     valuePropertyName="value"
                     [(value)]="pagesControlsPosition">
    </pe-select-input>

    <pe-pages [controlsPosition]="pagesControlsPosition">

      <pe-pages-item label="Input Components">
        <ng-container *ngTemplateOutlet="inputComponentsTemplate"></ng-container>
      </pe-pages-item>

      <pe-pages-item label="Property Editor">
        <ng-container *ngTemplateOutlet="propertyEditorTemplate"></ng-container>
      </pe-pages-item>

    </pe-pages>
  </ng-container>

  <!-- Footer -->
  <footer>
    Love ngx-property-editor?&nbsp;
    <a href="https://github.com/heinerwalter/ngx-property-editor" target="_blank" rel="noopener">
      Give our repo a star.
    </a>
  </footer>

</div>


<ng-template #inputComponentsTemplate>
  <demo-all-inputs-demo>
  </demo-all-inputs-demo>
</ng-template>

<ng-template #propertyEditorTemplate>
  <demo-property-editor-demo>
  </demo-property-editor-demo>
</ng-template>
