<pe-property-table [configuration]="propertyConfigurations"
                   [data]="data"
                   selectionMode="multiple"
                   [showDetailLink]="true"
                   (onDetailLinkClick)="onDetailLinkClick($event)"
                   [editable]="editable">
</pe-property-table>

<pe-collapse label="JSON Data"
             id="json-data-collapse">
  <pe-code-input [noFormGroup]="true"
                 [value]="dataAsJson"
                 [readonly]="true"
                 [disabled]="true">
  </pe-code-input>
</pe-collapse>
