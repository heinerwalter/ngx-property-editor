<pe-pages id="pe-pages-navigation-demo"
          controlColor="primary"
          controlColorVariant="solid">

  <pe-pages-item label="Page 1"
                 [hidden]="!isReadyForStep1">

    <ng-container *ngTemplateOutlet="isReadyForStepButtonGroupTemplate"></ng-container>

    <h1>Timeline:</h1>
    <pe-timeline [timeline]="timelineData">
      <pe-timeline-item [title]="Item 5">
        A timeline item with <strong>formatted</strong> content.
      </pe-timeline-item>
    </pe-timeline>

  </pe-pages-item>

  <pe-pages-item label="Page 2"
                 [hidden]="!isReadyForStep2">

    <ng-container *ngTemplateOutlet="isReadyForStepButtonGroupTemplate"></ng-container>

  </pe-pages-item>

  <pe-pages-item label="Page 3"
                 [hidden]="!isReadyForStep3">

    <ng-container *ngTemplateOutlet="isReadyForStepButtonGroupTemplate"></ng-container>

  </pe-pages-item>

</pe-pages>


<ng-template #isReadyForStepButtonGroupTemplate>

  <div>Enable navigation pages:</div>

  <ngb-btn-group>
    <button ngb-btn
            [buttonClass]="isReadyForStep1 ? 'btn-success' : 'btn-danger'"
            [active]="isReadyForStep1"
            text="Page 1"
            (click)="isReadyForStep1 = !isReadyForStep1">
    </button>
    <button ngb-btn
            [buttonClass]="isReadyForStep2 ? 'btn-success' : 'btn-danger'"
            [active]="isReadyForStep2"
            text="Page 2"
            (click)="isReadyForStep2 = !isReadyForStep2">
    </button>
    <button ngb-btn
            [buttonClass]="isReadyForStep3 ? 'btn-success' : 'btn-danger'"
            [active]="isReadyForStep3"
            text="Page 3"
            (click)="isReadyForStep3 = !isReadyForStep3">
    </button>
  </ngb-btn-group>

  <hr/>

</ng-template>
